<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Analyzer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --card:#111827; --acc:#334155; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .wrap{max-width:860px;margin:40px auto;padding:20px}
    h1{font-size:22px;margin:0 0 16px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
    input[type=text]{flex:1;min-width:260px;background:#0b1220;border:1px solid var(--acc);color:var(--fg);padding:10px 12px;border-radius:8px;outline:none}
    button{background:#1f2937;border:1px solid var(--acc);color:var(--fg);padding:10px 14px;border-radius:8px;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    .card{background:var(--card);border:1px solid var(--acc);border-radius:12px;padding:16px}
    .label{color:var(--muted);font-size:12px;margin-bottom:6px}
    #error{display:none;margin-top:8px;padding:10px;background:#3b0d0d;border:1px solid #7f1d1d;border-radius:8px}
    #error.show{display:block}
    #spinner{display:none;gap:8px;align-items:center}
    #spinner.show{display:inline-flex}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .stat{display:flex;align-items:center;gap:8px;margin-top:8px}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Review Analyzer</h1>

    <div class="row">
      <input id="api-token" type="text" placeholder="Hugging Face token (hf_...)" autocomplete="off" />
      <span id="spinner"><i class="fa-solid fa-spinner fa-spin"></i> Working…</span>
    </div>

    <div class="row">
      <button id="btn-rand">Select Random Review</button>
      <button id="btn-sent">Analyze Sentiment</button>
      <button id="btn-noun">Count Nouns</button>
    </div>

    <div id="error" class="mono"></div>

    <div class="card" style="margin-top:14px">
      <div class="label">Selected review</div>
      <div id="review" class="mono muted"></div>
    </div>

    <div class="card" style="margin-top:14px">
      <div class="stat"><strong>Sentiment:</strong> <span id="sentiment">—</span></div>
      <div class="stat"><strong>Noun count level:</strong> <span id="noun">—</span></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
